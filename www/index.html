@main[][vacancies;products]
	^useModule[vacancy]
	^useModule[product]
	
	$vacancies[^vacancy::vacancies[
		$.published(1)
	]]
	
	^if(^vacancies.table.count[] > 0){
		<hiring/>
	}
	
	$products[^product::products[
		$.published(1)
	]]
	
	^if(^products.table.count[] > 0){
		<sale/>
	}
	
	$XSL-Params.index[true]
	^Templates.add[index.xslt]
